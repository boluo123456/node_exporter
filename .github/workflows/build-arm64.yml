name: Build ARMv8 (linux/arm64)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build linux/arm64 binary
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go mod download
          # 该仓库的主程序在根目录（node_exporter.go），直接构建即可
          go build -trimpath -ldflags="-s -w" -o dist/node_exporter-linux-arm64 .
          file dist/node_exporter-linux-arm64 || true
          ls -lh dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node_exporter-linux-arm64
          path: dist/node_exporter-linux-arm64

      # 当推送 tag（如 v1.7.0）时，打包并发布 Release
      - name: Package tarball (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ github.ref_name }}"
          NAME="node_exporter-${VERSION}.linux-arm64"
          mkdir -p package
          cp dist/node_exporter-linux-arm64 package/node_exporter
          tar -C package -czf "dist/${NAME}.tar.gz" node_exporter
          ls -lh dist

      - name: Publish GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/node_exporter-*.linux-arm64.tar.gz
          generate_release_notes: true
